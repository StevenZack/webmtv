<!DOCTYPE html>
<html>
<head>
{{with .Me}}
	<title>{{.Title}} - WebmTV</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css" />
</head>
<body>
<div class="flex-left" style="box-shadow: 2px 2px 5px #ddd">
	<div class="unit-0"><button type="button" class="btn top-gap-0" onclick="window.history.back()"><</button></div>
	<div class="unit-0" style="padding: 5px;"><a href="/">WebmTV</a></div>
</div>
<div class="flex-left">
<div class="unit hide-on-mobile"></div>
<div class="unit-0 flex-vertical top-gap">
	<div class="flex-middle flex-center show-on-mobile" style="width: 100%;height: 100px;overflow: hidden;filter: blur(5px);">
		<img src="{{.Cover}}" width="100%">
	</div>
	<div class="flex-middle flex-center hide-on-mobile" style="width: 600px;height: 100px;overflow: hidden;filter: blur(5px);">
		<img src="{{.Cover}}" width="600px">
	</div>
	<h1>专辑名:{{.Title}}</h1>
	<div>所有者:<a href="/u?id={{.OwnerID}}"	>{{.OwnerID}}</a></div>
{{end}}
	<table>
	{{range .Videos}}
	<tr onclick="location.href='/v?vid={{.Vid}}'">
	<td><img src="{{.Cover}}" width="200" height="100"></td>
	<td><div class="flex-middle">{{.Title}}</div></td>
	</tr>
	{{end}}
	</table>
</div>
<div class="unit hide-on-mobile"></div>
</div>
</body>
</html>
