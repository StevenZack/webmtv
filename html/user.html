<!DOCTYPE html>
<html>
<head>
	<title>WebmTV</title>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
</head>
<body><center>
{{with .Me}}
	<h1><b>{{.ID}}</b></h1>
{{end}}

<p>Uploads :</p>


<table border="0">
{{range .MyVideos}}
	<tr>
		<td><img src="{{.Cover}}" width="200" height="100"></td>
		<td><a href="v?vid={{.Vid}}">{{.Title}}</a></td>
	</tr>
{{end}}
</table>
</center></body>
</html>
