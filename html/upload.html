<!DOCTYPE html>
<html>
<head>
	<title>WebmTV</title>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
	 <script type="text/javascript">
	 	function testVideo () {
	 		var vurl=document.getElementsByName("video")[0].value
	 		document.getElementById("tv").src=vurl
	 	}
	 	function testCover () {
	 		var curl=document.getElementsByName("cover")[0].value
	 		document.getElementById("tc").src=curl
	 	}
	 </script>
</head>
<body><center>
<form action="/upload" method="post" >
	Title:<input type="text" name="title" maxlength="35" ><br>
	Video URL:<input type="text" name="video">
		<input type="button" name="testV" onclick="testVideo()" value="Test"><br>
	Cover URL:<input type="text" name="cover">
		<input type="button" name="testC" onclick="testCover()" value="Test"><br>
	<input type="submit" name="submit" value="upload"><br>
</form>
<video id="tv" width="200" height="100" autoplay controls></video><br>
<img id="tc" width="200" height="100">
</center></body>
</html>
